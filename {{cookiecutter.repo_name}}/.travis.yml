language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
{% for env in ['py27', 'py33', 'py34', 'py35', 'pypy'] %}
    - TOXENV={{ env }}
      {%- if cookiecutter.coveralls|lower == 'yes' %},coveralls{% endif %}
      {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif %}
{%- endfor %}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
  {% if cookiecutter.codecov|lower == 'yes' %} -pip install codecov{% endif %}
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
{% if cookiecutter.codecov|lower == 'yes' -%}
after_success:
  - codecov
{% endif -%}
