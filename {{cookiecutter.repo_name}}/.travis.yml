sudo: false
language: python


branches:
  except:
    - cookiecutter


cache: pip


matrix:
  include:
    - stage: check
      python: '3.5'
      env: TOX_ENV=setup
    - stage: check
      python: '3.5'
      env: TOX_ENV=safety
    - stage: check
      python: '3.5'
      env: TOX_ENV=style
    - stage: check
      python: '3.5'
      env: TOX_ENV=docs
    - stage: check
      python: '3.5'
      env: TOX_ENV=spell
    - stage: check
      python: '3.5'
      env: TOX_ENV=link
    {% for py in ["2.6", "2.7", "3.2", "3.3", "3.4", "3.5", "3.5-dev", "3.6", "3.6-dev", "3.7-dev"] %}
      {% if py in cookiecutter.python_versions.split(',') %}
        {% if cookiecutter.django|lower == "yes" %}
          {% for dj in cookiecutter.django_versions.split(',') %}
    - stage: test
      after_success: tox -e {%- if cookiecutter.codacy|lower == 'yes' %}codacy,{% endif %}{%- if cookiecutter.coveralls|lower == 'yes' %}coveralls,{% endif %}{%- if cookiecutter.codecov|lower == 'yes' %}codecov{% endif %}
      python: '{{ py }}'
      env: TOX_ENV=py{{ py|replace(".", "") }}-django{{ dj|replace(".", "") }}
          {% endfor %}
        {% else %}
    - stage: test
      after_success: tox -e {%- if cookiecutter.codacy|lower == 'yes' %}codacy,{% endif %}{%- if cookiecutter.coveralls|lower == 'yes' %}coveralls,{% endif %}{%- if cookiecutter.codecov|lower == 'yes' %}codecov{% endif %}
      python: '{{ py }}'
      env: TOX_ENV=py{{ py|replace(".", "") }}
        {% endif %}
      {% endif %}
    {% endfor %}
    {% if "pypy" in cookiecutter.python_versions.split(',') %}
      {% if cookiecutter.django|lower == "yes" %}
        {% for dj in cookiecutter.django_versions.split(',') %}
    - stage: test
      after_success: tox -e {%- if cookiecutter.codacy|lower == 'yes' %}codacy,{% endif %}{%- if cookiecutter.coveralls|lower == 'yes' %}coveralls,{% endif %}{%- if cookiecutter.codecov|lower == 'yes' %}codecov{% endif %}
      python: 'pypy'
      env: TOX_ENV=pypy-django{{ dj|replace(".", "") }}
        {% endfor %}
      {% else %}
    - stage: test
      after_success: tox -e {%- if cookiecutter.codacy|lower == 'yes' %}codacy,{% endif %}{%- if cookiecutter.coveralls|lower == 'yes' %}coveralls,{% endif %}{%- if cookiecutter.codecov|lower == 'yes' %}codecov{% endif %}
      python: 'pypy'
      env: TOX_ENV=pypy
      {% endif %}
    {% endif %}
  fast_finish: true
  allow_failures:
    - stage: check
      python: '3.5'
      env: TOX_ENV=style
    - stage: check
      python: '3.5'
      env: TOX_ENV=spell
    - stage: check
      python: '3.5'
      env: TOX_ENV=link
    {% for py in ["3.5-dev", "3.6-dev", "3.7-dev"] %}
      {% if py in cookiecutter.python_versions.split(',') %}
    - stage: test
      python: {{ py }}
      {% endif %}
    {% endfor %}


addons:
  apt:
    packages:
      - libenchant-dev
install:
  - pip install -r requirements/ci.txt
script:
  - tox -e ${TOX_ENV}
