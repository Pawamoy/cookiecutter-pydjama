skip_install = true
deps = detox
commands =
    detox -e {% for py in ["2.6", "2.7", "3.2", "3.3", "3.4", "3.5", "3.5-dev", "3.6", "3.6-dev", "3.7-dev"] -%}
      {%- if py in cookiecutter.python_versions.split(',') -%}
        {%- if cookiecutter.django|lower == "yes" -%}
