{%- if cookiecutter.django|lower == "yes" -%}

[tox]
envlist =
    clean,
    check,{% if '1.8' in cookiecutter.django_versions %}
    {py27,py34,py35}-django-18,{% endif %}{% if '1.9' in cookiecutter.django_versions %}
    {py27,py34,py35}-django-19,{% endif %}{% if '1.10' in cookiecutter.django_versions %}
    {py27,py34,py35}-django-110,{% endif %}{% if 'master' in cookiecutter.django_versions %}
    {py27,py34,py35}-django-master,{% endif %}
    report
skipsdist = True
skip_missing_interpreters = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/src:{toxinidir}/tests
    ;PYTHONPATH = {toxinidir}/tests
    PYTHONUNBUFFERED=yes
commands = coverage run --source src/{{ cookiecutter.package_name }} runtests.py
    ;{posargs:py.test --cov --cov-report=term-missing -vv tests}
deps ={% if '1.8' in cookiecutter.django_versions %}
    django-18: Django>=1.8,<1.9{% endif %}{% if '1.9' in cookiecutter.django_versions %}
    django-19: Django>=1.9,<1.10{% endif %}{% if '1.10' in cookiecutter.django_versions %}
    django-110: Django>=1.10{% endif %}{% if 'master' in cookiecutter.django_versions %}
    django-master: https://github.com/django/django/archive/master.tar.gz{% endif %}
    -r{toxinidir}/requirements/test.txt
passenv = *
usedevelop = false
basepython =
  pypy: {env:TOXPYTHON:pypy}
  {py27,spell}: {env:TOXPYTHON:python2.7}
  py33: {env:TOXPYTHON:python3.3}
  py34: {env:TOXPYTHON:python3.4}
  py35: {env:TOXPYTHON:python3.5}
  {clean,check,report,coveralls,codecov}: python3.5
  bootstrap: python

{%- else %}

[tox]
envlist =
    clean,
    check,
    {py27,py33,py34,py35,pypy},
    report
skip_missing_interpreters = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
commands = {posargs:py.test --cov --cov-report=term-missing -vv tests}
deps = -r{toxinidir}/requirements/test.txt
passenv = *
usedevelop = false
basepython =
    pypy: {env:TOXPYTHON:pypy}
    {py27,spell}: {env:TOXPYTHON:python2.7}
    py33: {env:TOXPYTHON:python3.3}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    {clean,check,report,coveralls,codecov}: python3.5
    bootstrap: python

{%- endif %}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands = python ci/bootstrap.py
passenv = *

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --verbose --check-only --diff --recursive src tests setup.py

{%- if cookiecutter.coveralls|lower == "yes" %}
[testenv:coveralls]
deps = coveralls
skip_install = true
commands =
    coverage combine --append
    coverage report
    coveralls []
{%- endif %}

{%- if cookiecutter.codecov|lower == "yes" %}
[testenv:codecov]
deps = codecov
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage xml --ignore-errors
    codecov []
{%- endif %}


[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
