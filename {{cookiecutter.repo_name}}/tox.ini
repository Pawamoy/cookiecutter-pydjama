      {%- if cookiecutter.django|lower == "yes" -%}
        {%- for dj in cookiecutter.django_versions.split(',') -%}pypy-django{{ dj|replace(".", "") }},{%- endfor -%}
      {%- else -%}pypy,{%- endif -%}
